{% extends 'cms/base.html' %}

{% block title %}
个人中心
{% endblock %}

{% block page_title %}
    {{ self.title() }}
{% endblock %}

{% block main_content %}
    {% set user = g.cms_user %}
    <table class="table table-bordered">
        <tbody>
            <tr>
                <td>用户名:</td>
                <td>{{ user.username }}</td>
            </tr>
             <tr>
                <td>邮箱:</td>
                <td>{{ user.email }}</td>
            </tr>
             <tr>
                <td>角色:</td>
                <td></td>
            </tr>
             <tr>
                <td>权限:</td>
                <td></td>
            </tr>
            <tr>
                <td>加入时间:</td>
                <td>{{ user.join_time }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
